<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>
      $(document).ready(function(){
        $('#button1').click(function(){
          $('#examPic').hide();
          $('#UMSI-logo').css("margin-left", "25%");
          $('#UMSI-logo').css("float", "none");
          });
      }); 

      $(document).ready(function(){
        $('#button2').click(function(){
          $('#examPic').show();
          $('#UMSI-logo').css("margin-left", "0%");

          });
      }); 
    </script>
  </head>
  <body>
    <h1>Alissa Wilson</h1>
    <img src="images/examPic.JPG" alt="examPic" id="examPic">
    <img src="images/UMSI-logo.jpg" alt="UMSI-logo" id="UMSI-logo">
    <br>
    <button id="button1">Hide Image</button>
    <button id="button2">Show Image</button>
    
  </body>
</html>
