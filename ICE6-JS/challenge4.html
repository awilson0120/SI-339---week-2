<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Challenge 4</title>
    <link href="https://fonts.googleapis.com/css?family=Rozha+One" rel="stylesheet">
    <style>

    .errormsg { 
        font-family: 'Rozha One', serif;
    	color:red;
    	display:none; } 
    </style>
    
    <script type="text/javascript">
    function checkForm(){
    	if (fullname.value=='') {
            document.getElementById("nameerrormsg").style.display = "block";
            return false;}
        if (streetaddr.value=='') {
            document.getElementById("addrerrormsg").style.display = "block";
            return false;}
        else {
            return true;}
    }  
    </script>
</head>
<body>
    <h1>Challenge 4</h1>
	<form action="challenge5.html" onsubmit="return checkForm();">
        <fieldset>
        <legend>Personal details</legend>
          <label for="fullname">Full name: </label>
            <input type="text" name="fullname" id="fullname"><br/>
            <p class="errormsg" id="nameerrormsg">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="streetaddr" id="streetaddr">
            <p class="errormsg" id="addrerrormsg">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!"> 
    </form>
</body>
</html>
